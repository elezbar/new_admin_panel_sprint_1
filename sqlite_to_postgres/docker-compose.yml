version: "3"


services:
  pg_database:
    container_name: yandex_postgresql
    image: postgres
    restart: always
    volumes:
      - .docker/pgdata:/var/lib/postgresql/data/pgdata
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    env_file:
      - .env
    ports:
      - "5432:5432"